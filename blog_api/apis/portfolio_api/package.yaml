AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'query-ap Sample SAM Template for query-api

  '
Parameters:
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Globals:
  Function:
    Timeout: 3
Resources:
  PortfolioApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Name: PortfolioApi
      DefinitionUri: s3://dakobed-serverless-apis/3f32aabc84359bc2fd56d7259b9669e6
  PortfolioDetailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PortfolioDetailFunction
      CodeUri: s3://dakobed-serverless-apis/d8898731be556e5a4223371242006898
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBReadPolicy:
          TableName: PortfolioArticles
      Events:
        ProductsQuery:
          Type: Api
          Properties:
            RestApiId:
              Ref: PortfolioApi
            Path: /portfolio/detail/{article_category}/{article_name}
            Method: get
Outputs:
  PortfolioApi:
    Value:
      Fn::Sub: https://${PortfolioApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - PortfolioApi

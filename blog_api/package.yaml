AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'query-ap Sample SAM Template for query-api

  '
Parameters:
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Globals:
  Function:
    Timeout: 3
Resources:
  ArticlesApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Name: ArticlesApi
      DefinitionUri: s3://dakobed-serverless-apis/decee72d15244e7a5ca511ea38048fe9
  ArticlesScanFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ArticlesScanFunction
      CodeUri: s3://dakobed-serverless-apis/bd7102189cdfb7cae0653c82e12cdc74
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBReadPolicy:
          TableName: Articles
      Events:
        ProductsQuery:
          Type: Api
          Properties:
            RestApiId:
              Ref: ArticlesApi
            Path: /articles
            Method: get
  PostArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PostArticleFunction
      CodeUri: s3://dakobed-serverless-apis/e3dd7b7829be184cb734eb366e61b52d
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Articles
      Events:
        ProductsQuery:
          Type: Api
          Properties:
            RestApiId:
              Ref: ArticlesApi
            Path: /articles
            Method: put
Outputs:
  ArticlesApi:
    Value:
      Fn::Sub: https://${ArticlesApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - ArticlesApi

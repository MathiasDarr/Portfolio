AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'query-ap Sample SAM Template for query-api

  '
Parameters:
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Globals:
  Function:
    Timeout: 3
Resources:
  ArticlesApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Name: ArticlesApi
      DefinitionUri: s3://dakobed-serverless-apis/57eeb263c56530656b600aef73a815f1
  ArticlesScanFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ArticlesScanFunction
      CodeUri: s3://dakobed-serverless-apis/56dd58af9d500987ea5c652f0db89442
      Handler: app.lambda_handler
      Runtime: python3.7
      Policies:
      - DynamoDBReadPolicy:
          TableName: Articles
      Events:
        ProductsQuery:
          Type: Api
          Properties:
            RestApiId:
              Ref: ArticlesApi
            Path: /articles
            Method: get
Outputs:
  ArticlesApi:
    Value:
      Fn::Sub: https://${ArticlesApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - ArticlesApi
